<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Login</title>
    <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #4a90e2, #145dff);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #333;
}

h2 {
  font-weight: 700;
  font-size: 28px;
  color: #fff;
  margin-bottom: 30px;
  text-align: center;
  text-shadow: 0 1px 3px rgba(0,0,0,0.3);
}

form {
  background-color: #fff;
  padding: 40px 35px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  width: 350px;
  transition: box-shadow 0.3s ease;
}

form:hover {
  box-shadow: 0 14px 35px rgba(0, 0, 0, 0.15);
}

label {
  display: block;
  font-weight: 600;
  margin-bottom: 8px;
  color: #444;
  font-size: 14px;
  letter-spacing: 0.02em;
}

input[type="text"] {
  width: 100%;
  padding: 12px 15px;
  border: 1.8px solid #ddd;
  border-radius: 8px;
  font-size: 16px;
  transition: border-color 0.25s ease;
  font-family: inherit;
}

input[type="text"]:focus {
  border-color: #4a90e2;
  outline: none;
  box-shadow: 0 0 8px rgba(74, 144, 226, 0.3);
}

input[type="submit"] {
  margin-top: 25px;
  width: 100%;
  background-color: #145dff;
  border: none;
  padding: 14px 0;
  color: white;
  font-weight: 700;
  font-size: 18px;
  border-radius: 8px;
  cursor: pointer;
  letter-spacing: 0.05em;
  box-shadow: 0 5px 15px rgba(20, 93, 255, 0.4);
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

input[type="submit"]:hover {
  background-color: #0f4ac3;
  box-shadow: 0 8px 22px rgba(15, 74, 195, 0.6);
}

ul {
  list-style-type: none;
  margin-bottom: 15px;
  font-weight: 600;
  color: #d9534f;
  background-color: #f8d7da;
  padding: 10px 15px;
  border-radius: 6px;
  border: 1px solid #f5c6cb;
  box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
}

</style>

</head>
<body>
    <form method="POST" action="/login">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for msg in messages %}
          <li>{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <h1>Student Login</h1>
  <br>
  <label for="contact">Contact Number:</label><br />
  <input type="text" id="contact" name="contact" required /><br /><br />

  <label for="batch_id">Batch ID:</label><br />
  <input type="text" id="batch_id" name="batch_id" placeholder="e.g. AWS-MED-01" required /><br /><br />

  <input type="submit" value="Login" />
</form>

</body>
</html>
